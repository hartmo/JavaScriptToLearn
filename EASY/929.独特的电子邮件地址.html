<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>929.独特的电子邮件地址</title>
</head>
<body>
<p id="demo">929.独特的电子邮件地址</p>
<div>答案是：<span id="answer"></span></div>
<script>
  /**
   * @param {string[]} emails
   * @return {number}
   */
   var numUniqueEmails = function(emails) {
      if(! emails instanceof Array ){
          return;
      }
      for (var i = 0; i < emails.length;i++) {
          var left = String(emails[i]).split("@")[0].split("+")[0].replace(/\./g,"")
          var right = String(emails[i]).split("@")[1];
          emails[i] = left + "@" + right;
      }
      /**
       * 数组去重
       */
      var arr = [];
      for (var i = 0, len = emails.length; i < len; i++) {
          var current = emails[i];
          if (arr.indexOf(current) === -1) {
              arr.push(current)
          }
      }
      return arr.length;
  };
  var arr = ["test.email+alex@leetcode.com","test.e.mail+bob.cathy@leetcode.com","testemail+david@lee.tcode.com"];
  var answer = numUniqueEmails(arr)
  document.getElementById("answer").innerHTML = answer;
  </script>
</body>
</html>
